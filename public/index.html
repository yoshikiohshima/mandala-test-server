<!DOCTYPE html>
<html>
  <head>
    <title>Photo Uploader</title>
    <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet">
    <script src="./client.js"></script>
    
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <div id="title">Photo Uploader</div>

      <div id="button-container">
	<input class="file-input" type="file" id="file-input" accept="image/png, image/jpeg" multiple/>
        <button id="choose-button">Choose Files</button>
        <button id="upload-button">Upload</button>
	<input id="user-id" readonly>	
      </div>

      <div id="grid">
	<div class="image-holder" id="image-holder-1"></div>
	<div class="image-holder" id="image-holder-2"></div>
	<div class="image-holder" id="image-holder-3"></div>
	<div class="image-holder" id="image-holder-4"></div>
	<div class="image-holder" id="image-holder-5"></div>
	<div class="image-holder" id="image-holder-6"></div>
	<div class="image-holder" id="image-holder-7"></div>
	<div class="image-holder" id="image-holder-8"></div>
	<div class="image-holder" id="image-holder-9"></div>
      </div>
    </div>
    <script type="text/javascript">
      setup();
    </script>
  </body>
</html>
